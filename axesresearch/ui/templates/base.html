<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- Meta -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="author" content="Kevin McGuinness">
    <meta name="description" content="AXES RESEARCH Search System" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/themes/smoothness/jquery-ui-1.9.2.custom.css">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/prettyPhoto.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css" >
    <link href="{{ STATIC_URL }}css/cutter.css" rel="stylesheet" type="text/css" >
    <link href="{{ STATIC_URL }}css/advancedsearch.css" rel="stylesheet" type="text/css" >
     
    <!-- Javascript libs -->
    <script src="{{ STATIC_URL }}js/lib/jquery-1.8.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.timeago.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.form.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.prettyPhoto.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.file-input.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootbox.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/knockout-2.2.0.js"></script>
    <script src="{{ STATIC_URL }}js/lib/knockout.mapping-latest.js"></script>
    <script src="{{ STATIC_URL }}js/lib/sammy.js"></script>
    
    <!-- Page scripts -->
    {% block pagescripts %}
    <script src="{% url "js_settings" %}"></script>
    <script src="{{ STATIC_URL }}js/utils.js"></script>
    <script src="{{ STATIC_URL }}js/ajax.js"></script>
    <script src="{{ STATIC_URL }}js/video.js"></script>
    <script src="{{ STATIC_URL }}js/model.js"></script>
    <script src="{{ STATIC_URL }}js/view.js"></script>
    <script src="{{ STATIC_URL }}js/bindings.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    {% endblock pagescripts %}
    
    
    {% endblock head %}
    
    <!-- Title -->
    <title>
        {% block title %}AXES Research Search System{% endblock title %}
    </title>
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
</html>
