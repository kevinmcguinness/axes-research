<div data-bind="with: currentView">
    
  <button class="btn btn-small pull-right" 
    data-bind="click: refresh"
    title="Refresh job list">
    <i class="icon-refresh"></i>
  </button>
  
  <table class="jobs" >
    <thead>
      <tr>
        <th>Start Date</th>
        <th>Job Type</th>
        <th>Status</th>
        <th>Information</th>
        <th>Download</th>
        <th></th>
      </tr>
    </thead>
    <tbody data-bind="foreach: jobs">
      
      <tr>
        <td data-bind="text: started"></td>
        <td data-bind="text: type"></td>
        <td data-bind="text: status"></td>
        <td>
          <!-- ko if: type == 'Virtual Cutter' -->
            <span>Video start time: 
              <span data-bind="text: utils.formatTime(startTime*1000)"></span>
            </span>
            <span>duration: 
              <span data-bind="text: utils.formatTime(duration*1000)"></span>
            </span>
          <!-- /ko -->
          
        </td>
        <td>
          <span data-bind="if: status == 'SUCCESS'">
            <a class="job-text" 
              data-bind="attr: { href: downloadUrl }" >Download video</a>
          </span>
        </td>
        <td>
          <button class="btn btn-mini btn-link pull-right"
            data-bind="click: $parent.removeJob.bind($parent, _id)"
            title="Delete job">
            <i class="icon-remove"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <button class="btn btn-small btn-link" 
    data-bind="click: removeCompletedJobs"
    title="Remove all completed jobs from the list"
    style="margin-top: 20px">
    <i class="icon-remove"></i> Remove all completed jobs
  </button>
  
</div>
